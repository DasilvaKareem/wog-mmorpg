<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overworld.png Tile Reference Grid</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    color: #eee;
    font-family: 'Courier New', monospace;
    padding: 20px;
  }
  h1 { text-align: center; margin-bottom: 10px; color: #0f0; }
  .info {
    text-align: center;
    margin-bottom: 20px;
    color: #aaa;
    font-size: 14px;
  }
  .info span { color: #ff0; }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .controls label { margin: 0 10px; cursor: pointer; }
  .controls input[type="range"] { width: 200px; vertical-align: middle; }
  #zoomLabel { color: #0f0; }
  #hoverInfo {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.9);
    border: 2px solid #0f0;
    padding: 15px;
    font-size: 16px;
    z-index: 1000;
    min-width: 250px;
    line-height: 1.8;
  }
  #hoverInfo .label { color: #888; }
  #hoverInfo .value { color: #0f0; font-weight: bold; }
  #hoverInfo .code { color: #ff0; font-size: 14px; margin-top: 8px; }
  #preview {
    position: fixed;
    top: 200px;
    right: 20px;
    border: 2px solid #0f0;
    image-rendering: pixelated;
    background: #000;
    z-index: 1000;
  }
  .container {
    overflow: auto;
    max-height: calc(100vh - 140px);
    position: relative;
  }
  .grid-wrapper {
    position: relative;
    display: inline-block;
  }
  .grid-wrapper img {
    display: block;
    image-rendering: pixelated;
  }
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }
  .hover-overlay {
    position: absolute;
    top: 0;
    left: 0;
    cursor: crosshair;
  }
  .highlight {
    position: absolute;
    border: 3px solid #ff0;
    pointer-events: none;
    z-index: 100;
    display: none;
    box-shadow: 0 0 10px #ff0;
  }
  /* Column headers */
  .col-headers {
    position: relative;
    height: 20px;
    margin-bottom: 2px;
  }
  .col-header {
    position: absolute;
    font-size: 10px;
    color: #888;
    text-align: center;
    top: 0;
  }
  /* Row headers */
  .row-headers {
    position: absolute;
    top: 0;
    left: -25px;
  }
  .row-header {
    position: absolute;
    font-size: 10px;
    color: #888;
    text-align: right;
    width: 20px;
  }
</style>
</head>
<body>

<h1>Overworld.png Tile Reference</h1>
<div class="info">
  <span>40 cols × 36 rows</span> | 16×16px tiles | Hover to see row/col | Click to copy code
</div>

<div class="controls">
  <label>
    Zoom: <input type="range" id="zoom" min="1" max="6" value="3" step="1">
    <span id="zoomLabel">3×</span>
  </label>
  <label>
    <input type="checkbox" id="showGrid" checked> Grid lines
  </label>
  <label>
    <input type="checkbox" id="showNumbers" checked> Tile numbers
  </label>
</div>

<div id="hoverInfo">
  <div><span class="label">Row:</span> <span class="value" id="infoRow">—</span></div>
  <div><span class="label">Col:</span> <span class="value" id="infoCol">—</span></div>
  <div><span class="label">Index:</span> <span class="value" id="infoIdx">—</span></div>
  <div><span class="label">Pixel:</span> <span class="value" id="infoPx">—</span></div>
  <div class="code" id="infoCode">Hover a tile</div>
</div>

<canvas id="preview" width="64" height="64"></canvas>

<div class="container">
  <div class="grid-wrapper" id="wrapper" style="margin-left: 25px; margin-top: 22px;">
    <img id="tileset" src="Overworld.png" />
    <canvas class="grid-overlay" id="gridCanvas"></canvas>
    <canvas class="hover-overlay" id="hoverCanvas"></canvas>
    <div class="highlight" id="highlight"></div>
  </div>
</div>

<script>
const COLS = 40;
const ROWS = 36;
const TILE = 16;

const img = document.getElementById('tileset');
const gridCanvas = document.getElementById('gridCanvas');
const hoverCanvas = document.getElementById('hoverCanvas');
const highlight = document.getElementById('highlight');
const preview = document.getElementById('preview');
const previewCtx = preview.getContext('2d');
const zoomSlider = document.getElementById('zoom');
const zoomLabel = document.getElementById('zoomLabel');
const showGrid = document.getElementById('showGrid');
const showNumbers = document.getElementById('showNumbers');

let scale = 3;

function resize() {
  const w = COLS * TILE * scale;
  const h = ROWS * TILE * scale;
  img.style.width = w + 'px';
  img.style.height = h + 'px';
  gridCanvas.width = w;
  gridCanvas.height = h;
  gridCanvas.style.width = w + 'px';
  gridCanvas.style.height = h + 'px';
  hoverCanvas.width = w;
  hoverCanvas.height = h;
  hoverCanvas.style.width = w + 'px';
  hoverCanvas.style.height = h + 'px';
  drawGrid();
}

function drawGrid() {
  const ctx = gridCanvas.getContext('2d');
  const w = gridCanvas.width;
  const h = gridCanvas.height;
  ctx.clearRect(0, 0, w, h);

  const ts = TILE * scale;

  if (showGrid.checked) {
    ctx.strokeStyle = 'rgba(255,255,255,0.2)';
    ctx.lineWidth = 1;
    for (let c = 0; c <= COLS; c++) {
      const x = c * ts;
      ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
    }
    for (let r = 0; r <= ROWS; r++) {
      const y = r * ts;
      ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
    }
  }

  if (showNumbers.checked && scale >= 2) {
    ctx.font = `${Math.max(9, scale * 3)}px Courier New`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS; c++) {
        const idx = r * COLS + c;
        const x = c * ts + ts / 2;
        const y = r * ts + ts / 2;

        // Background for readability
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        const tw = ctx.measureText(idx).width + 4;
        ctx.fillRect(x - tw/2, y - scale*2, tw, scale*4);

        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fillText(idx, x, y);
      }
    }
  }

  // Row/col header labels
  ctx.font = `${Math.max(10, scale * 3)}px Courier New`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'bottom';
  ctx.fillStyle = '#888';
  for (let c = 0; c < COLS; c++) {
    ctx.fillText(c, c * ts + ts/2, -2);
  }
  ctx.textAlign = 'right';
  ctx.textBaseline = 'middle';
  for (let r = 0; r < ROWS; r++) {
    ctx.fillText(r, -4, r * ts + ts/2);
  }
}

hoverCanvas.addEventListener('mousemove', (e) => {
  const rect = hoverCanvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const ts = TILE * scale;
  const col = Math.floor(x / ts);
  const row = Math.floor(y / ts);

  if (col < 0 || col >= COLS || row < 0 || row >= ROWS) return;

  const idx = row * COLS + col;

  // Update info panel
  document.getElementById('infoRow').textContent = row;
  document.getElementById('infoCol').textContent = col;
  document.getElementById('infoIdx').textContent = idx;
  document.getElementById('infoPx').textContent = `(${col*16}, ${row*16})`;
  document.getElementById('infoCode').textContent = `ow(${row}, ${col})  // = ${idx}`;

  // Highlight tile
  highlight.style.display = 'block';
  highlight.style.left = (col * ts - 2) + 'px';
  highlight.style.top = (row * ts - 2) + 'px';
  highlight.style.width = (ts + 1) + 'px';
  highlight.style.height = (ts + 1) + 'px';

  // Preview (4x zoom of the original 16x16 tile)
  previewCtx.imageSmoothingEnabled = false;
  previewCtx.clearRect(0, 0, 64, 64);
  previewCtx.drawImage(img, col * TILE * scale, row * TILE * scale, ts, ts, 0, 0, 64, 64);
});

hoverCanvas.addEventListener('mouseleave', () => {
  highlight.style.display = 'none';
});

// Click to copy ow() code
hoverCanvas.addEventListener('click', (e) => {
  const rect = hoverCanvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const ts = TILE * scale;
  const col = Math.floor(x / ts);
  const row = Math.floor(y / ts);
  if (col < 0 || col >= COLS || row < 0 || row >= ROWS) return;

  const code = `ow(${row}, ${col})`;
  navigator.clipboard.writeText(code).then(() => {
    const el = document.getElementById('infoCode');
    el.textContent = `Copied: ${code}`;
    el.style.color = '#0f0';
    setTimeout(() => { el.style.color = '#ff0'; }, 1000);
  });
});

zoomSlider.addEventListener('input', () => {
  scale = parseInt(zoomSlider.value);
  zoomLabel.textContent = scale + '×';
  resize();
});

showGrid.addEventListener('change', drawGrid);
showNumbers.addEventListener('change', drawGrid);

img.onload = () => {
  // Fix preview to use the raw image
  const rawImg = new Image();
  rawImg.src = img.src;
  rawImg.onload = () => {
    hoverCanvas.addEventListener('mousemove', (e) => {
      const rect = hoverCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const ts = TILE * scale;
      const col = Math.floor(x / ts);
      const row = Math.floor(y / ts);
      if (col < 0 || col >= COLS || row < 0 || row >= ROWS) return;
      previewCtx.imageSmoothingEnabled = false;
      previewCtx.clearRect(0, 0, 64, 64);
      previewCtx.drawImage(rawImg, col * TILE, row * TILE, TILE, TILE, 0, 0, 64, 64);
    });
  };
  resize();
};

if (img.complete) { resize(); }
</script>
</body>
</html>
